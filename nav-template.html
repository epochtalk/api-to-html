<ul>
  <% sections.forEach(function(section) { %>
  <li><a href="#<%= section.toLowerCase() %>"><%= section %></a>
    <% if (subSections[section].length) { %>
    <ul>
      <% subSections[section].forEach(function(subSect) { %><li><a href="#<%= subSect.anchor %>"><%= subSect.name %></a></li>
      <% }) %>
    </ul>
    <% } %>
  </li>
  <% }) %>
</ul>
